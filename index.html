      <script>
         window.onload = function(){
            var tdBt = document.getElementsByClassName("bts");
            
            for(var x=0; x<tdBt.length; x++){
               tdBt[x].addEventListener("click", tdButton);
            }
            
            function tdButton(e){
               var btValor = document.getElementById(e.target.id).name;
         			console.log("Valor: " + btValor);
               var html = "https://sinalpublico.com/player3/ch.php?canal=";
               var player = document.getElementById("Player");
               player.src = html + btValor;    
            }
            
            function startTime() {
                 var today = new Date();
                 var h = today.getHours();
                 var m = today.getMinutes();
                 var s = today.getSeconds();
                 m = checkTime(m);
                 s = checkTime(s);
                 document.getElementById('clocker').innerHTML =
                 h + ":" + m + ":" + s;
                 var t = setTimeout(startTime, 500);
             }
             function checkTime(i) {
                 if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                 return i;
             }
         }
      </script>
